# .github/workflows/gradle.yml
name: Gradle Build

on:
  push:
    branches: [ main, testng, junit4 ] # Запускать при пуше в ветки main, testng, junit4
  pull_request:
    branches: [ main, testng, junit4 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
